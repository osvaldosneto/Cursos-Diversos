<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write('Seu nome tem '+nome.length + '<br/>')
        var nomeMaiusculo = nome.toUpperCase()
        var nomeMinusculo = nome.toLowerCase()
        window.alert(`Seu nome em Maiúsculo é ${nomeMaiusculo}`)
        window.alert(`Seu nome em Minúsculo é ${nomeMinusculo}`)
        document.write(`Seu nome em Maiúsculo é ${nomeMaiusculo}.<br/>`)
        document.write(`Seu nome em Minúsculo é ${nomeMinusculo}.<br/>`)
    </script>
</body>
</html>
