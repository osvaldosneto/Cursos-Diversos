<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
            margin-left: 40px;
        }
        div#normal{
            margin-top: 80px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id = "res">Resultado</div>
    <div id = "normal">Teste</div>
    <script>
        function Somar(){
            var tn1 = window.document.getElementById('txtn1') //capturando elemento por id
            var tn2 = window.document.querySelector('input#txtn2') //capturando elemento por query selctor
            var res = window.document.getElementById('res')
            var normal = window.document.getElementById('normal')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
            normal.innerHTML = "Testando div"
        }


    </script>
</body>
</html>
