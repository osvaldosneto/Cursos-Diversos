<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	
	<h1 class="container">Lista de Eventos</h1>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento: ${eventos}">
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>		
			</tr>
		</tbody>
	</table>
	<h3 class="container"> <a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons right">ccontrol_point</i>search</a> </h3>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
</body>
</html>
